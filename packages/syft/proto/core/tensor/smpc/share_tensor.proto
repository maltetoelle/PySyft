syntax = "proto3";

package syft.core.tensor;

import "proto/core/tensor/tensor.proto";
import "proto/lib/numpy/array.proto";

message ShareTensor {
  oneof data {
    Tensor tensor = 1;
    syft.lib.numpy.NumpyProto array = 2;
  };

  uint32 rank = 3;
  uint32 nr_parties = 4;
  int32 seed_shares = 5;
  map<string, string> parties = 6;
}
